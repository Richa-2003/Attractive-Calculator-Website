<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("BI2.jpg");
        width: 100%;
        height: 100%;
        background-size: cover;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        color: white;
        background-color: rgb(8, 8, 74);
        height: 1.8cm;
        text-align: center;
        font-size: 1.2rem;
      }

      header b {
        font-size: 2rem;
      }

      .nav {
        padding: 10px;
        height: 1cm;
        margin-left: 0;
        color: black;
        background-color: white;
      }

      ul {
        display: flex;
        gap: 30px;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      ul a {
        color: black;
        text-decoration: none;
      }

      .section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #img1 {
        margin-top: -50px;
        border-radius: 15px;
      }
      .left-section {
        flex: 1;
        padding: 20px;
      }

      .right-section {
        flex: 2;
        padding: 20px;
        margin-top: -80px;
        margin-left: 80px;
      }

      .box {
        height: 7vmin;
        width: 10vmin;
        font-size: 3vmin;
        border-radius: 0.8rem;
        align-items: center;
      }

      .calculator {
        align-items: center;
        margin-left: 30px;
        margin-bottom: 30px;
      }

      .box:hover {
        background-color: rgb(244, 242, 144);
      }
      .container {
        height: 52vmin;
        width: 50vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        border-radius: 3rem;
        background-color: rgb(67, 64, 137);
        margin-right: 8vmin;
        margin-top: 10vmin;
      }

      .container input {
        height: 80px;
        width: 85%;
        font-size: 3vmin;
        border-radius: 1rem;
        align-items: center;
        margin-top: 30px;
      }

      h6 {
        color: rgb(31, 31, 31);
      }

      #img2 {
        height: 22px;
        width: 22px;
        margin-top: 5px;
      }

      footer {
        color: white;
        background-color: rgb(73, 73, 73);
        font-size: 0.9rem;
        height: 2cm;
        text-align: center;
      }

      footer a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header><b>CalcuEasy</b> ,Making Calculations Interesting</header>

    <div class="nav">
      <ul>
        <li><h3>CalcuEasy</h3></li>
        <li><a href="Calculator.html"> Home</a></li>
        <li><a href="BMI.html">BMI Calculator</a></li>
        <li><a href="contact.html"> Contact us</a></li>
        <li><a href="Help.html"> Help</a></li>
      </ul>
    </div>

    <div class="section">
      <div class="left-section">
        <img id="img1" src="calculator.gif" />
      </div>
      <div class="right-section">
        <div class="container">
          <input type="text" id="display" />

          <div class="calculator">
            <button class="box" onclick="clearDisplay()">C</button>
            <button class="box" onclick="appendToDisplay('1')">1</button>
            <button class="box" onclick="appendToDisplay('2')">2</button>
            <button class="box" onclick="appendToDisplay('+')">+</button>
            <button class="box" onclick="appendToDisplay('3')">3</button>
            <button class="box" onclick="appendToDisplay('4')">4</button>
            <button class="box" onclick="appendToDisplay('5')">5</button>
            <button class="box" onclick="appendToDisplay('-')">-</button>
            <button class="box" onclick="appendToDisplay('6')">6</button>
            <button class="box" onclick="appendToDisplay('7')">7</button>
            <button class="box" onclick="appendToDisplay('8')">8</button>
            <button class="box" onclick="appendToDisplay('*')">x</button>
            <button class="box" onclick="appendToDisplay('9')">9</button>
            <button class="box" onclick="appendToDisplay('0')">0</button>
            <button class="box" onclick="calculate()">=</button>
            <button class="box" onclick="appendToDisplay('/')">/</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <br />
      For any query ,Contact through email: singhricha912@gmail.com <br />
      <img id="img2" src="linkedin.png" /> :<a
        href="https://www.linkedin.com/in/richa-794968250"
        >Linkdin Profile</a
      >
    </footer>

    <script>
      let displayValue = "";

      function appendToDisplay(value) {
        displayValue += value;
        document.getElementById("display").value = displayValue;
      }

      function calculate() {
        try {
          const result = eval(displayValue);
          document.getElementById("display").value = result;
          displayValue = "";
        } catch (error) {
          document.getElementById("display").value = "Error";
          displayValue = "";
        }
      }

      function clearDisplay() {
        displayValue = "";
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</html>
